{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全球生鲜卖家管理后台页面</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'seller/css/font.css' %}">
	<link rel="stylesheet" href="{% static 'seller/css/xadmin.css' %}">
    <link rel="stylesheet" href="{% static 'seller/css/error.css' %}">
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">卖家注册</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" enctype="multipart/form-data">
            {% csrf_token %}
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input name="nickname" lay-verify="required" placeholder="昵称"  type="text" class="layui-input">
            <hr class="hr15">
            <input name="phone" lay-verify="required" placeholder="电话"  type="text" class="layui-input">
            <hr class="hr15">
            <input name="email" lay-verify="required" placeholder="邮箱"  type="text" class="layui-input">
            <hr class="hr15">
            <input name="photo" lay-verify="required" type="file">
            <input type="hidden" name = "login_valid" value = "login_valid">
            <input id="login" value="注册用户" lay-submit lay-filter="login" style="width:100%;" type="submit">
        </form>
    </div>
</body>
</html>
